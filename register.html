<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        th,td,tr,table{
        cellspacing:1;
        cellpadding:1;
        border:1px solid black;
        border-collapse:collapse;
        text-align:center;
        margin:30px;
        padding:30px;
        }
        a{
        text-decoration:none;

    </style>
</head>
<body>


<table>
    <tr>
        <th>cid</th>
        <th>name</th>
       <th>username</th>
       <th>password</th>

    </tr>
     {% for row in data %}
<tr>
    <td>{{row[0]}}</td>
    <td>{{row[1]}}</td>
    <td>{{row[2]}}</td>

    <td>{{row[4]}}</td>

</tr>
    {% endfor %}
</table>



</body>
</html>
